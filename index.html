<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>CountDown App</title>
</head>

<body>

    <h1> CountDown Timer for BirthDay of Longo </h1>


    <div class="contenedor-countdown">
        <div class=" countdown-el contador__dias">
            <p class="big-text" id="dias"> 0</p>
            <span> Dias </span>
        </div>
        <div class=" countdown-el contador__horas">
            <p class="big-text" id="horas"> 0</p>
            <span> Horas </span>
        </div>
        <div class=" countdown-el contador__minutos">
            <p class="big-text" id="minutos"> 0</p>
            <span> Minutos</span>
        </div>
        <div class=" countdown-el contador__segundos">
            <p class="big-text" id="segundos"> 0</p>
            <span> Segundos</span>
        </div>
    </div>



    <script src="js/app.js">
    </script>




</body>

</html>
